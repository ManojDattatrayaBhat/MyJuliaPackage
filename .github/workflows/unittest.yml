name: UnitTest
on:
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  PR_NUMBER: ${{ github.event.pull_request.number }}
jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check if the PR is approved
        id: pr-approval-check
        run: |
          APPROVED=$(gh pr view $PR_NUMBER --json reviews --jq '.reviews | map(select(.state == "APPROVED" and .submitted_at != null)) | length > 0')
          echo "approved=$APPROVED"

      - name: Debug PR reviews
        run: |
          gh pr view $PR_NUMBER --json reviews > reviews.json
          cat reviews.json

      - name: Check if the PR is approved
        id: pr-approval-check2
        run: |
          REVIEWS=$(gh api repos/OWNER/REPO/pulls/$PR_NUMBER/reviews)
          APPROVED=$(echo "$REVIEWS" | jq '[.[] | select(.state == "APPROVED")] | length > 0')
          echo "approved=$APPROVED"
      
      - name: Debug PR reviews
        run: |
          gh api repos/OWNER/REPO/pulls/$PR_NUMBER/reviews > reviews.json
          cat reviews.json
